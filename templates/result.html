<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Restaurant Review - Sentiment Analyser</title>

  <link rel="stylesheet" type="text/css" href="../static/style.css">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
</head>

<body style="margin: 0;
padding: 0;
font-family: Roboto, sans-serif;
background-color: #f6f9fa;">

  <header style="position: fixed;
  background: rgb(60, 79, 136);
  padding: 30px;
  width: 100%;
  height: 70px;">

    <div class="left_area">
      <h1 style="color:white">
        <center>MOVIE REVIEW SENTIMENT ANALYZER</center>
      </h1>
    </div>
  </header>

  <br><br><br><br><br><br> <br><br>



  <div class="results" style="text-align:center;">
    {% if prediction==1 %}
    <h1>Prediction: <span class='safe'>This is a POSITIVE Review.</span></h1>
    <img class="gif" src="../static/images/giphy (1).gif" alt="Positive Review">

    {% elif prediction==0 %}
    <h1>Prediction: <span class='danger'>This is a NEGATIVE Review.</span></h1>
    <img class="gif" src="../static/images/giphy.gif" alt="Negative Review">

    {% endif %}
  </div>

  <div class="footer">
    <a href="https://www.linkedin.com/in/sahilsrivastava17/">
      <i style="font-size:48px;color:#0e76a8;margin-left: 60px;" class="fa fa-linkedin-square"
        aria-hidden="true"></i></a>

    <a href="https://github.com/Sahil17s/Movie-Review-Sentiment-Analyzer">
      <i class="fa fa-github" style="padding: 10px; font-size:48px;color:black"></i> </a>

  </div>
</body>

</html>
